ctxCssImport: true
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: main
    body:
      native: system-ui
    heading:
      native: system-ui
    code:
      native: monospace-code
customFontsImport: []
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: black
    value: "#000001"
  - name: white
    value: "#ffffff"
  - name: theme1-v1-light-typo #typo and button
    value: "#544A40"
  - name: theme1-v1-light-alt #section bg, footer, form
    value: "#F3EDE7"
  - name: theme1-v1-light-accent #input, button text, hero text
    value: "#FFFFFF"
  - name: theme1-v1-light-contrast #bg
    value: "#FCFCF9"
  - name: theme1-v1-dark-typo #typo and button
    value: "#F3EDE7"
  - name: theme1-v1-dark-alt #section bg, footer, form
    value: "#544A40"
  - name: theme1-v1-dark-accent #input, button text, hero text
    value: "#FFFFFF"
  - name: theme1-v1-dark-contrast #bg
    value: "#2B2621"
  - name: theme1-v2-light-typo #typo, btn bg: hero + form + footer
    value: "#253E51"
  - name: theme1-v2-light-alt #footer bg + form bg + btn nav bg
    value: "#DEE5ED"
  - name: theme1-v2-light-accent #cards bg
    value: "#F8F9FB"
  - name: theme1-v2-light-contrast #bg
    value: "#ffffff"
  - name: theme1-v2-dark-typo #typo and logo
    value: "#FFFFFF"
  - name: theme1-v2-dark-alt #footer bg, form bg, cards bg
    value: "#9CB1C9"
  - name: theme1-v2-dark-accent # ??
    value: "#F8F9FB"
  - name: theme1-v2-dark-contrast #bg + btn bg: footer + form + cards
    value: "#253E51"

palettes:
  - name: main
    text: black
    bg: white
    accent: ""
    border: ""
    text-decoration: ""
    text--marker: ""
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a:
      text__a: black
      bg__a: ""
      text__a--hover: ""
      bg__a--hover: ""
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
  - name: contrast
    text: white
    bg: black
    accent: ""
    border: ""
    text-decoration: ""
    text--marker: ""
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
    button: null
    code: null
    svg: null
    scrollbar: null
    advanced: null
  - name: theme1-v1-light
    text: theme1-v1-light-typo
    bg: theme1-v1-light-contrast
    accent: ""
    border: ""
    text-decoration: ""
    text--marker: ""
    advancedDefaults: null
    selection: null
    strong: null
    em: null
    mark: null
    b: null
    heading: null
    a: null
